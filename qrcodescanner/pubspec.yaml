name: qrcodescanner
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.2
  appmetrica_plugin: ^3.0.0
  shared_preferences: ^2.3.5
  apphud: 3.0.1
  appsflyer_sdk: ^6.14.3
  app_tracking_transparency: ^2.0.4
  mobile_scanner: ^5.1.0
  qr_flutter: ^4.1.0
  url_launcher: ^6.3.0
  path_provider: ^2.1.5
  share_plus: ^10.1.0
  sqflite: ^2.3.3
  http: ^1.2.0
  cupertino_icons: ^1.0.8
  screenshot: ^3.0.0
  gal: ^2.3.2
  image_picker: ^1.2.1
  firebase_analytics: ^11.6.0
  google_mobile_ads: ^7.0.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#673AB7"
  image: "assets/icon.png"
  android_12:
    image: "assets/icon.png"
    color: "#673AB7"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#673AB7"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  generate: true 
  uses-material-design: true
  assets:
    - assets/api.txt
    - assets/db.txt
    - assets/appmetrica.txt